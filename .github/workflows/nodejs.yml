name: Pipeline de CI com githubActions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Instalar dependências
      run: npm install

    - name: Executar testes
      run: npm run test-controller

    - name: Subir a API Rest 
      run: npm run start-rest &

    - name: Esperar as APIs estarem Funcionando
      run: sleep 8

    - name: Rodar os testes External de API Rest via HTTP
      run: npm run test-external  
